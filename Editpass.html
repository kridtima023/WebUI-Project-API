<!DOCTYPE html>
<html>
<head>
	<title>Edit Password</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style type="text/css">


        body {
        /*css for full size background image*/
          background: url(http://www.zweezle.in/blog/wp-content/uploads/2015/12/Photography.jpeg) no-repeat center center fixed; 
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
         
        }

    </style>
</head>
<body>
	<nav class="navbar navbar-default">
	  	<div class="container-fluid">
	    	<div class="navbar-header">
	      		<a class="navbar-brand" href="index.html"><img src="images/2.png" style="height: 30px; width: 150px;"></a>
	    	</div>
	    	<ul class="nav navbar-nav navbar-right">
	    		<li id="nav-logout-btn"><a href="Login.html"><img src="https://cdngarenanow-a.akamaihd.net/webmain/static/garenaweb/images/nav-icon-user.png"><span class="username"></span> </a></li>
	 			<li id="nav-logout-btn"><a href="Login.html"><span></span> <u>[Logout]</u></a></li>            
            </ul>   
  		</div>
	</nav>

    <div class="row">
        <div class="col-md-12">
            <div class="col-md-7 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-7">
                                        <fieldset style=" margin-bottom: 50px;">
                                            <h2 class="page-title"><span class="fname"></span>'s&nbsp;Profile </h2>
                                            <div class="row" style="margin-left: 15px;">
                                                 <br>
                                                <div class="col-md-12">
                                                    <div class="panel panel-primary">
                                                        <div class="panel-heading">Change Password</div>
                                                        <div class="panel-body">
                                                            <form id="change" class="form-horizontal" action="#" method="POST">
                                                                <div class="form-group">
                                                                    <label class="col-sm-4 control-label">Old Password</label>
                                                                    <div class="col-sm-8">
                                                                        <input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder="Password has max length to 12" maxlength="12">
                                                                        <span></span>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="col-sm-4 control-label">New Password</label>
                                                                    <div class="col-sm-8">
                                                                        <input type="password" class="form-control" id="npassword" name="npassword" placeholder="Password has max length to 12" maxlength="12">
                                                                        <span></span>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="col-sm-4 control-label">Confirm Password</label>
                                                                    <div class="col-sm-8">
                                                                        <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Password has max length to 12" maxlength="12">
                                                                        <span></span>
                                                                    </div>
                                                                </div>
                                                                <center><div class="col-sm-8 col-sm-offset-2">
                                                                    <button type="button" name="button" id="cancle" class="cancel btn btn-default">Cancel</button>
                                                                    <button type="submit" name="button" id="edit" class="btn btn-success">Change Password</button>
                                                                </div></center>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/Editpass.js"></script>

</body>
</html>
